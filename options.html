<!DOCTYPE html>

    <html>
    <head>
        <meta charset="utf-8" />
    </head>
    <body>
        <h3>Set environment variables.</h3>
        <form id="options">
            <label for="localhost">localhost</label>
            <input placeholder="http://localhost:8888" type="text" name="localhost" id="localhost" />
            <br>

            <label for="staging">staging&nbsp;&nbsp;</label>
            <input placeholder="https://staging.domain.com" type="text" name="staging" id="staging" />
            <br>

            <label for="www">www&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <input placeholder="https://www.domain.com" type="text" name="www" id="www" />
            <br>
            <button type="submit">Save</button>
        </form>
        <script src="options.js"></script>
    </body>

</html>
